  <h3>{{ title }}</h3>
  <ol>
    <li ng-repeat="item in items" class="row">
          <div class="col-md-2">{{ item.name }}</div>
          <div class="col-md-1">{{ item.short_name }}</div>
          <div class="col-md-4">{{ item.description }}</div>
          <div class="col-md-1">
            <button class="btn btn-default" ng-click="onRemove({index: $index});">
              <span class="glyphicon glyphicon-remove"></span> Don't want this one!
            </button>
          </div>
    </li>
  </ol>
  <div class="error" ng-if="items.length === 0">Nothing found</div>
