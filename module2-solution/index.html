<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyList">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuyList.items">
         Buy {{item.item_quantity}} {{item.item_name}}
         <button class="btn btn-default" ng-click="toBuyList.removeItem($index);">
           <span class="glyphicon glyphicon-ok"></span> Bought
         </button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="toBuyList.isEmpty">{{toBuyList.emptyMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBoughtList">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBoughtList.items">
         Bought {{item.item_quantity}} {{item.item_name}}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="alreadyBoughtList.size()===0">{{alreadyBoughtList.emptyMessage}}</div>
    </div>
  </div>
</div>

</body>
</html>
